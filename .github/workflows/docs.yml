name: Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[docs] || pip install -e . sphinx sphinx-rtd-theme

    - name: Build docs
      run: |
        # Check if docs directory exists
        if [ -d "docs" ]; then
          cd docs
          make html || sphinx-build -b html . _build/html
        else
          echo "No docs directory found - skipping"
        fi
      continue-on-error: true

    - name: Check README
      run: |
        python -m pip install readme-renderer
        python -m readme_renderer README.md -o /tmp/README.html
