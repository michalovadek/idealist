name: Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-docs:
    name: Check Documentation
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Check markdown files exist
      run: |
        echo "Checking documentation files..."
        test -f README.md && echo "✓ README.md found"
        test -f docs/installation.md && echo "✓ docs/installation.md found"
        test -f docs/configuration.md && echo "✓ docs/configuration.md found"
        test -f docs/troubleshooting.md && echo "✓ docs/troubleshooting.md found"

    - name: Install markdown linter
      run: |
        npm install -g markdownlint-cli

    - name: Lint markdown files
      run: |
        markdownlint README.md docs/*.md --disable MD013 MD033 MD041
      continue-on-error: true

    - name: Check README renders
      run: |
        python -m pip install readme-renderer
        python -m readme_renderer README.md -o /tmp/README.html
      continue-on-error: true
